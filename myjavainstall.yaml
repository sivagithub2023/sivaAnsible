---
- hosts: mynodess
  become: yes
  tasks:
  - name: install java on ubuntu nodes
    apt:
      name: "{{myjavaonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: install java on redhat nodes
    dnf:
      name: "{{myjavaonredhat}}"
      state: present
    when: ansible_os_family =="RedHat"